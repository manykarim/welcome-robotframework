name: CI

on: [push, pull_request]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
          matrix:
            python-version: ["3.12"]
          fail-fast: false    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.5
        virtualenvs-create: true
        virtualenvs-in-project: false
        virtualenvs-path: ~/.virtualenvs
        installer-parallel: true
    - name: Install dependencies
      run: |
        npx playwright install-deps
        poetry install --no-root
        poetry run rfbrowser init
    - name: Run tests
      run: |
        poetry run python -m robot -d results --prerebotmodifier utilities.xom.XUnitOut:results/xunit.xml tests
    - name: Store Artifact
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results-${{ matrix.python-version }}
        path: results/*.html,results/*.xml,results/*.txt
    - name: Test Report
      uses: dorny/test-reporter@main
      if: success() || failure()
      with:
        name: xUnit Tests ${{ matrix.python-version }}
        path: results/xunit.xml
        reporter: java-junit
